<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h2>로그인</h2>

<form th:action="@{/loginProc}" method="post">
    <div>
        <label>아이디</label>
        <input type="text" name="memberId"/>
    </div>
    <div>
        <label>비밀번호</label>
        <input type="password" name="memeberPw"/>
    </div>
    <div>
        <button type="submit">로그인</button>
    </div>

    <div th:if="${param.error}">
        <p style="color: red;">아이디나 비밀번호가 틀렸습니다.</p>
    </div>
    <div th:if="${param.logout}">
        <p style="color: green;">로그아웃 되었습니다.</p>
    </div>
</form>

</body>
</html>
